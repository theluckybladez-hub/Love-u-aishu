<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access The Surprise | Aishu's Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .password-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 5px solid #ff7882;
        }
        
        .lock-icon {
            font-size: 80px;
            color: #ff7882;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }
        
        .hint {
            color: #ff7882;
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 15px;
            background: #fff0f0;
            border-radius: 10px;
            border-left: 5px solid #ff7882;
        }
        
        .hint strong {
            color: #333;
        }
        
        .password-box {
            position: relative;
            margin: 30px 0;
        }
        
        .password-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.2rem;
            border: 3px solid #ff7882;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }
        
        .password-box input:focus {
            box-shadow: 0 0 15px rgba(255, 120, 130, 0.3);
        }
        
        .password-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff7882;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ff7882, #ff9a9e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 120, 130, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .message {
            margin-top: 20px;
            min-height: 25px;
            font-weight: 600;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #00C851;
        }
        
        .heart {
            color: #ff7882;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .footer-note {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1>Welcome to Aishu's Birthday Surprise! <span class="heart">üíñ</span></h1>
        
        <div class="hint">
            <strong>Hint:</strong> Password chahiye to game me jakar bot se puchoüòÅ
            <br>Bot se bolo: password?
        </div>
        
        <div class="password-box">
            <input type="password" id="passwordInput" placeholder="Enter the secret password...">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        
        <button class="submit-btn" id="submitBtn">
            <i class="fas fa-gift"></i> Unlock The Surprise
        </button>
        
        <div class="message" id="message"></div>
        
        <div class="footer-note">
            <i class="fas fa-heart"></i> i love you Aishu itna hi kar paya tumhare liye ü•∫
        </div>
    </div>

    <script>
        // Correct password - 10th February 2026
        const CORRECT_PASSWORD = "10022026";
        let isUnlocked = false;

        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Submit password
        submitBtn.addEventListener('click', checkPassword);
        
        // Enter key to submit
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isUnlocked) {
                checkPassword();
            }
        });

        function checkPassword() {
            if (isUnlocked) return;
            
            const enteredPassword = passwordInput.value.trim();
            
            if (!enteredPassword) {
                showMessage("Please enter the password!", "error");
                return;
            }
            
            if (enteredPassword === CORRECT_PASSWORD) {
                isUnlocked = true;
                showMessage("Finnally Noobdi tumne password dhundh liya ü•≥");
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted!';
                submitBtn.style.background = "linear-gradient(to right, #00C851, #00E676)";
                
                // Redirect to main page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "main.html";  // Change this to your actual birthday page filename
                }, 1500);
            } else {
                showMessage("Noobdi password bot se pucho jakarüòë");
                
                // Shake animation for wrong password
                passwordInput.classList.add('shake');
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
                
                // Clear input and focus
                passwordInput.value = "";
                passwordInput.focus();
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = "message " + type;
            
            // Auto clear message after 3 seconds (except for success)
            if (type !== "success") {
                setTimeout(() => {
                    message.textContent = "";
                    message.className = "message";
                }, 3000);
            }
        }

        // Focus on password input when page loads
        window.onload = function() {
            passwordInput.focus();
        };
    </script>
</body>
</html>
