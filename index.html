<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access The Surprise | Aishu's Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .password-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 5px solid #ff7882;
            z-index: 2;
            position: relative;
        }
        
        .lock-icon {
            font-size: 80px;
            color: #ff7882;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
        }
        
        .hint {
            color: #ff7882;
            font-size: 1.2rem;
            margin-bottom: 30px;
            padding: 15px;
            background: #fff0f0;
            border-radius: 10px;
            border-left: 5px solid #ff7882;
        }
        
        .hint strong {
            color: #333;
        }
        
        .password-box {
            position: relative;
            margin: 30px 0;
        }
        
        .password-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.2rem;
            border: 3px solid #ff7882;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s;
        }
        
        .password-box input:focus {
            box-shadow: 0 0 15px rgba(255, 120, 130, 0.3);
        }
        
        .password-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff7882;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #ff7882, #ff9a9e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 120, 130, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .message {
            margin-top: 20px;
            min-height: 25px;
            font-weight: 600;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #00C851;
        }
        
        .heart {
            color: #ff7882;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .footer-note {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Shake animation for wrong password */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }

        /* Floating Hearts Background */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .heart-bg {
            position: absolute;
            color: rgba(255, 120, 130, 0.1);
            font-size: 20px;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Loading Overlay Styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-content {
            text-align: center;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            border: 6px solid #ff7882;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .loader-circle {
            width: 100px;
            height: 100px;
            border: 10px solid #ff7882;
            border-top: 10px solid transparent;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1.5s linear infinite;
            position: relative;
        }

        .loader-circle::before {
            content: 'üéÅ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff7882;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px rgba(255, 120, 130, 0.2);
        }

        .loading-text p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .countdown {
            font-size: 1.5rem;
            color: #ff7882;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff7882;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
            opacity: 0;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .gift-icon {
            font-size: 50px;
            color: #ff7882;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Loading Overlay (Initially Hidden) -->
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="gift-icon">
                <i class="fas fa-gift"></i>
            </div>
            <div class="loader-circle"></div>
            <div class="loading-text">
                <h2>Opening Your Surprise! üíù</h2>
                <p>Get ready for something magical...</p>
                <div class="countdown" id="countdown">3</div>
            </div>
            <!-- Hidden auto-click button -->
            <button id="autoClickBtn" style="display:none; position:absolute; width:1px; height:1px; opacity:0;"></button>
        </div>
    </div>

    <!-- Main Password Container -->
    <div class="password-container">
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1>Welcome to Aishu's Birthday Surprise! <span class="heart">üíñ</span></h1>
        
        <div class="hint">
            <strong>Hint:</strong> Password chahiye to game me jakar bot se puchoüòÅ
            <br>Bot se bolo: password?
        </div>
        
        <div class="password-box">
            <input type="password" id="passwordInput" placeholder="Enter the secret password...">
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        
        <button class="submit-btn" id="submitBtn">
            <i class="fas fa-gift"></i> Unlock The Surprise
        </button>
        
        <div class="message" id="message"></div>
        
        <div class="footer-note">
            <i class="fas fa-heart"></i> i love you Aishu itna hi kar paya tumhare liye ü•∫
        </div>
    </div>

    <script>
        // Correct password - 10th February 2026
        const CORRECT_PASSWORD = "10022026";
        let isUnlocked = false;

        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const floatingHearts = document.getElementById('floatingHearts');
        const countdownElement = document.getElementById('countdown');

        // Create floating hearts background
        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
                floatingHearts.appendChild(heart);
            }
        }

        // Create sparkles for loading screen
        function createSparkles() {
            const loadingContent = document.querySelector('.loading-content');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.backgroundColor = i % 2 === 0 ? '#ff7882' : '#ff9a9e';
                loadingContent.appendChild(sparkle);
            }
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Submit password
        submitBtn.addEventListener('click', checkPassword);
        
        // Enter key to submit
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isUnlocked) {
                checkPassword();
            }
        });

        function checkPassword() {
            if (isUnlocked) return;
            
            const enteredPassword = passwordInput.value.trim();
            
            if (!enteredPassword) {
                showMessage("Please enter the password!", "error");
                return;
            }
            
            if (enteredPassword === CORRECT_PASSWORD) {
                isUnlocked = true;
                showMessage("Finnally Noobdi tumne password dhundh liya ü•≥", "success");
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Access Granted!';
                submitBtn.style.background = "linear-gradient(to right, #00C851, #00E676)";
                
                // Show beautiful loading page
                showLoadingPage();
            } else {
                showMessage("Noobdi password bot se pucho jakarüòë", "error");
                
                // Shake animation for wrong password
                passwordInput.classList.add('shake');
                setTimeout(() => {
                    passwordInput.classList.remove('shake');
                }, 500);
                
                // Clear input and focus
                passwordInput.value = "";
                passwordInput.focus();
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = "message " + type;
            
            // Auto clear message after 3 seconds (except for success)
            if (type !== "success") {
                setTimeout(() => {
                    message.textContent = "";
                    message.className = "message";
                }, 3000);
            }
        }

        function showLoadingPage() {
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            
            // Create sparkles
            createSparkles();
            
            // Start countdown
            let countdown = 3;
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "üéâ Ready! üéâ";
                    
                    // Simulate click for music auto-play
                    setTimeout(() => {
                        const autoClickBtn = document.getElementById('autoClickBtn');
                        if (autoClickBtn) {
                            // Create and trigger a click event
                            const clickEvent = new MouseEvent('click', {
                                view: window,
                                bubbles: true,
                                cancelable: true
                            });
                            autoClickBtn.dispatchEvent(clickEvent);
                        }
                        
                        // Redirect to main page
                        setTimeout(() => {
                            window.location.href = "main.html";
                        }, 1000);
                    }, 1000);
                }
                countdown--;
            }, 1000);
        }

        // Focus on password input when page loads
        window.onload = function() {
            passwordInput.focus();
            createFloatingHearts();
        };
    </script>
</body>
</html>
